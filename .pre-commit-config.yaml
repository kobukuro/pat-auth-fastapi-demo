repos:
  - repo: local
    hooks:
      - id: export-requirements
        name: Export requirements.txt
        entry: bash -c 'uv export --frozen --no-dev > requirements.txt && uv export --frozen --only-dev > requirements-dev.txt && git add requirements.txt requirements-dev.txt'
        language: system
        files: ^(pyproject\.toml|uv\.lock)$
        pass_filenames: false
